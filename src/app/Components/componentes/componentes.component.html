


<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z11">
    <table mat-table [dataSource]="dataSource" matSort>
  
    <div matColumnDef="{{disCol}}" *ngFor="let disCol of displayedColumns">
      <div *ngIf="disCol!='acciones'">
        <th mat-header-cell *matHeaderCellDef>{{disCol}}</th>
      <td mat-cell *matCellDef="let element">{{element[disCol]}}
        <div *ngIf="disCol!='idEstado'">
        <mat-form-field *ngIf="!saveBtn" appearance="fill">
          <input matInput (keyup)="type(element, getValue($event),disCol)" value="{{element[disCol]}}" />
      </mat-form-field>
    </div>
    <span *ngIf="saveBtn">{{element.disCol}}</span>
      </td>
      
      </div>
      <div *ngIf="disCol=='acciones'">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let idEstado">
        <a mat-flat-button color="accent" *ngIf="!saveBtn" (click)="save()" class="mr-1">Save</a>
        <button mat-flat-button color="primary" *ngIf="saveBtn" (click)="edit()" class="mr-1">Edit</button>
        <button mat-flat-button color="warn" (click)="delete(idEstado.idEstado)">Delete</button>
      </td>
      </div>
      
    </div>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

   
    <div class="button-contenedor">
      <button mat-button (click)="openDialog()" class="button" type="button">Nuevo Registro</button>
    </div>


      
   
  </div>
  
</div>
